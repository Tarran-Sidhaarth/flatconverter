# Configuration template for buffman
# This file demonstrates all available configuration options

# Convert section - for converting proto files to flatbuffers
convert:
  # Directory containing .proto files to convert
  proto_dir: "./proto"
  
  # Flatbuffers output configuration
  flatbuffers:
    # Directory where converted .fbs files will be saved
    output_dir: "./generated/fbs"

# Generate section - for generating code from flatbuffer files
generate:
  # Flatbuffers generation configuration
  flatbuffers:
    # Directory containing .fbs files to process
    input_dir: "./generated/fbs"
    
    # Language-specific generation options
    languages:
      # C++ code generation
      cpp:
        output_dir: "./generated/cpp"
        module_options: ""
      
      # Go code generation
      go:
        output_dir: "./generated/go"
        module_options: "github.com/username/project/"
      
      # Java code generation
      java:
        output_dir: "./generated/java"
        module_options: "com.fb"
      
      # Kotlin code generation
      kotlin:
        output_dir: "./generated/kotlin"
        module_options: ""

---

