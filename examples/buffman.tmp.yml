# Configuration template for buffman
version: v1

# Single input directory containing schema files
input:
  directory: "./proto"

# Plugins configuration
plugins:
  - name: flatbuffers
    out: "./generated/fbs"  # Directory where .fbs files converted from .proto will be saved
    languages:
      - language: cpp
        out: "./generated/cpp"
        opt: ""
      - language: go
        out: "./generated/go"
        opt: "github.com/username/project/fb"
      - language: java
        out: "./generated/java"
        opt: "com.fb"
      - language: kotlin
        out: "./generated/kotlin"
        opt: ""
      - language: php
        out: "./generated/php"
        opt: ""
      - language: swift
        out: "./generated/swift"
        opt: ""
      - language: dart
        out: "./generated/dart"
        opt: ""
      - language: csharp
        out: "./generated/csharp"
        opt: ""
      - language: python
        out: "./generated/python"
        opt: ""
      - language: rust
        out: "./generated/rust"
        opt: ""
      - language: ts
        out: "./generated/ts"
        opt: ""

